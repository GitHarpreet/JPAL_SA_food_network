<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit New Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #get-location-btn {
            margin-bottom: 15px;
        }

        #location-status {
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Submit a New Location</h1>

    <!-- Form for submitting new locations -->
    <form id="locationForm" enctype="multipart/form-data">
        <label>Location Name:</label>
        <input type="text" name="locationName" required><br>

        <label>Latitude:</label>
        <input type="number" step="any" name="latitude" id="latitude" readonly required><br>

        <label>Longitude:</label>
        <input type="number" step="any" name="longitude" id="longitude" readonly required><br>

        <button type="button" id="get-location-btn">Get Current Location</button>
        <p id="location-status">Location not captured yet.</p>

        <label>Image:</label>
        <input type="file" name="image" id="image" accept="image/*" required><br>

        <label>Review:</label>
        <textarea name="review" required></textarea><br>

        <label>Rating:</label>
        <input type="number" step="0.1" name="rating" max="5" min="0" required><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Main JS File -->
    <script src="script.js"></script>
</body>
</html>
