<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #map {
            height: 500px;
            width: 80%;
            margin: 0 auto;
        }

        #location-details {
            margin-top: 20px;
            padding: 15px;
            border-top: 2px solid #ddd;
            text-align: left;
            width: 80%;
            margin: 0 auto;
        }

        img {
            max-width: 200px;
        }

        h2, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Interactive Map</h1>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Section to display location details when a marker is clicked -->
    <div id="location-details">
        <h2>Click on a marker to see details</h2>
    </div>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Main JS File -->
    <script src="script.js"></script>
</body>
</html>
